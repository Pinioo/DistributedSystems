<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="http://localhost:9000" method="get">
    <p>From:</p>
    <input type="radio" name="base" id="bGBP" value="GBP" />
    <label for="bGBP">GBP</label><br />
    <input type="radio" name="base" id="bPLN" value="PLN" />
    <label for="bPLN">PLN</label><br />
    <input type="radio" name="base" id="bUSD" value="USD" />
    <label for="bUSD">USD</label><br />
    <input type="radio" name="base" id="bEUR" value="EUR" />
    <label for="bEUR">EUR</label><br />
    <p>To:</p>
    <input type="checkbox" name="symbols[]" id="GBP" value="GBP" />
    <label for="GBP">GBP</label><br />
    <input type="checkbox" name="symbols[]" id="PLN" value="PLN" />
    <label for="PLN">PLN</label><br />
    <input type="checkbox" name="symbols[]" id="USD" value="USD" />
    <label for="USD">USD</label><br />
    <input type="checkbox" name="symbols[]" id="EUR" value="EUR" />
    <label for="EUR">EUR</label><br /><br />
    <input type="submit" />
</form>
</body>
</html>
